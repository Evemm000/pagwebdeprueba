    <main>
      <section class="container">
        <div class="row">
            <div class="col">
                <div class="img-fluid">
                    <img src="./public/media/img/download.png" class="col-12" alt="imagen corporativa">
                </div>
            </div>
            <div class="col">
                <h1 class="display-4 text-center">Contactanos:</h1>
                <form name="contacto" action="#" method="post">
                    <div class="form-floating mb-3">
                        <input type="text" name="nombre" id="name" class="form-control" placeholder="">
                        <label for="nombre"> <i class="bi bi-person-vcard"> Nombre</i></label>
                    </div>
                    <p></p>
                    <div class="form-floating mb-3">
                        <input type="email" name="correo" id="correo" class="form-control" placeholder="">
                        <label for="nombre"> <i class="bi bi-envelope"> Correo</i></label>
                    </div>
                    <p></p>
                    <div class="form-floating mb-3">
                        <input type="tel" name="telefono" id="telefono" class="form-control" placeholder="">
                        <label for="nombre"> <i class="bi bi-phone-vibrate"> Telefono</i></label>
                    <p></p>
                    <div class="form-floating mb-3">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                        <label for="floatingTextarea"><i class="bi bi-chat-left-text"> Mensaje</i></label>
                      </div>
                      <p></p>
                      <div class=" row justify-content-end mt-2">
                        <button class="btn btn-success col-4"> <i class="bi bi-send"> Enviar</i></button>
                      </div>                 
                </form>
            </div>
        </div>
      </section>
